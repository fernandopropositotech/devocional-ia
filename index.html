<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Devocionais com IA</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 40px auto; padding: 10px; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; }
    #result { margin-top: 20px; white-space: pre-line; background: #f9f9f9; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Gerador de Devocionais</h1>
  <p>Digite um tema ou passagem para gerar um devocional personalizado:</p>

  <input id="tema" type="text" placeholder="Exemplo: fé, ansiedade, graça...">
  <button onclick="gerarDevocional()">Gerar Devocional</button>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
